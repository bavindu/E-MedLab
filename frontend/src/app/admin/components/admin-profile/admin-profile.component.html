<div class="page">
  <div class="outer-containor">
    <div class="containor" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center center">
      <div fxFlex="20%">
        <a [routerLink]="[ '../register']" style="text-decoration:none">
          <div class="mycard mat-elevation-z5">
            <div class="my-img">
              <img src="assets/images/team.png" alt="">
            </div>
            <div class="content">
              <h4>Add User</h4>
            </div>
          </div>
        </a>

      </div>
      <div fxFlex="20%">
        <a [routerLink]="[ '../create-test']" style="text-decoration:none">
          <div class="mycard mat-elevation-z5">
            <div class="my-img">
              <img src="assets/images/test-tube.png" alt="">
            </div>
            <div class="content">
              <h4>Create Test</h4>
            </div>
          </div>
        </a>
      </div>
      <div fxFlex="20%">
        <a [routerLink]="[ '../load-test']" style="text-decoration:none">
          <div class="mycard mat-elevation-z5">
            <div class="my-img">
              <img src="assets/images/flask.png" alt="">
            </div>
            <div class="content">
              <h4>Add Test Results</h4>
            </div>
          </div>
        </a>
      </div>


    </div>
    <div class="containor" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center center">
      <div fxFlex="20%">
        <a [routerLink]="[ '../create-observation']" style="text-decoration:none">
          <div class="mycard mat-elevation-z5" >
            <div class="my-img">
              <img src="assets/images/petri-dish.png" alt="">
            </div>
            <div class="content">
              <h4>Add Observation</h4>
            </div>
          </div>
        </a>
      </div>
      <div fxFlex="20%">
        <a [routerLink]="[ '../admin-edit-profile']" style="text-decoration:none">
          <div class="mycard mat-elevation-z5">
            <div class="my-img">
              <img src="assets/images/curriculum.png" alt="">
            </div>
            <div class="content">
              <h4>Edit Profile</h4>
            </div>
          </div>
        </a>

      </div>
      <div fxFlex="20%">
        <a [routerLink]="[ '../edit-test']" style="text-decoration:none">
          <div class="mycard mat-elevation-z5">
            <div class="my-img">
              <img src="assets/images/flask-setting.png" alt="">
            </div>
            <div class="content">
              <h4>Edit Test</h4>
            </div>
          </div>
        </a>

      </div>

    </div>
    <div class="containor" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center center">

      <div fxFlex="20%">
        <a [routerLink]="[ '../edit-observation']" style="text-decoration:none">
          <div class="mycard mat-elevation-z5">
            <div class="my-img">
              <img src="assets/images/flask.png" alt="">
            </div>
            <div class="content">
              <h4>Edit Observation</h4>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
