<div class="containor">
  <div *ngIf="observationNames.length!==0">
    <mat-form-field>
      <input matInput [(ngModel)]="searchText"
             placeholder="Filter">
    </mat-form-field>
    <mat-list >
      <mat-list-item *ngFor="let item of observationNames|filter:searchText;let i=index ">
        <span>{{item.observationName}}</span>
        <span class="example-fill-remaining-space"></span>
        <button mat-icon-button (click)="deleteObservation(item._id,i)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>

    </mat-list>
  </div>
  <div *ngIf="observationNames.length===0">
    <h3>No Observations!</h3>
  </div>

</div>
