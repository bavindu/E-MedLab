
<div mat-dialog-content>

  <div *ngIf="data.datalist.length!==0">
    <mat-list >
      <mat-list-item *ngFor="let item of data.datalist">
        {{item.testName}}
      </mat-list-item>
    </mat-list>
    <h5>Above tests has this observation</h5>
    <h5>Do you want to delete this with them</h5>
  </div>
  <div *ngIf="data.datalist.length===0">
    <h5>Do you want to delete this</h5>
  </div>




</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" >Yes</button>
  <button mat-button [mat-dialog-close]="false"  >No</button>
</div>
