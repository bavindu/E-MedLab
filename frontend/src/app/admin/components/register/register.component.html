<div class="containor">
    <div class="register-containor">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Add user</mat-card-title>    
            </mat-card-header>
            <div class="login-form">
                <form [formGroup]="registerForm">
                    <div class="input-field">
                      <!-- <mat-icon>person</mat-icon> -->
                      <mat-form-field>
                        <input matInput placeholder="First Name" type="text" formControlName="firstName">
                      </mat-form-field>
                      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                           class="alert alert-danger">
                        <div *ngIf="firstName.errors.required">
                          First Name is required.
                        </div>
                      </div>

                    </div>
                    <div class="input-field">
                      <!-- <mat-icon>person</mat-icon> -->
                      <mat-form-field>
                        <input matInput placeholder="Last Name" type="text" formControlName="lastName">
                      </mat-form-field>
                      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                           class="alert alert-danger">
                        <div *ngIf="lastName.errors.required">
                          Last Name is required.
                        </div>
                      </div>
                    </div>
                    <div class="input-field">
                        <!-- <mat-icon>person</mat-icon> -->
                        <mat-form-field>
                            <input matInput placeholder="Username" type="text" formControlName="userName">
                        </mat-form-field>
                      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
                           class="alert alert-danger">
                        <div *ngIf="userName.errors.required">
                          User Name is required.
                        </div>
                      </div>
                    </div>
    
                    <div class="input-field">
                        <!-- <mat-icon>email</mat-icon> -->
                        <mat-form-field>
                            <input matInput placeholder="Email" type="email" formControlName="email">
                        </mat-form-field>
                      <div *ngIf="email.invalid && (email.dirty || email.touched)"
                           class="alert alert-danger">
                        <div *ngIf="email.errors.required">
                          Email is required.
                        </div>
                      </div>
                    </div>
                    <div class="input-field">
                        <!-- <mat-icon>email</mat-icon> -->
                        <mat-form-field>
                            <mat-select placeholder="User Type" formControlName="userType">
                                <mat-option value='patient'>Patient</mat-option>
                                <mat-option value='labEmployee'>Lab Employee</mat-option> 
                                <mat-option value='admin'>Admin</mat-option>   
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="input-field" >
                      <mat-form-field>
                        <mat-select  placeholder="Sex" formControlName="sex">
                          <mat-option value='male'>Male</mat-option>
                          <mat-option value='female'>Female</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    
                    <div class="input-field">
                        <!-- <mat-icon>vpn_key</mat-icon> -->
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" formControlName="password">
                        </mat-form-field>
                      <div *ngIf="password.invalid && (password.dirty || password.touched)"
                           class="alert alert-danger">
                        <div *ngIf="password.errors.required">
                          Password required.
                        </div>
                      </div>
                    </div>

                    <div class="input-field">
                        <!-- <mat-icon>vpn_key</mat-icon> -->
                        <mat-form-field>
                            <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
                        </mat-form-field>
                      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                           class="alert alert-danger">
                        <div *ngIf="confirmPassword.errors.required">
                          Confirm Password required.
                        </div>
                        <div *ngIf="confirmPassword.errors.mustMatch">Passwords must match</div>
                      </div>
                    </div>
                    
                    <div class="button-containor">
                        <button mat-button mat-raised-color="primary" (click)='register()'>Add</button>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>
</div>
{{this.registerForm.value|json}}
