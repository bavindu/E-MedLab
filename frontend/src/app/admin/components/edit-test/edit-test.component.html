<div class="containor">
  <mat-form-field>
    <input matInput [(ngModel)]="searchText"
           placeholder="Filter">
  </mat-form-field>
  <mat-list >
    <mat-list-item *ngFor="let item of testNames|filter:searchText;let i=index ">
      <span>{{item.testName}}</span>
      <span class="example-fill-remaining-space"></span>
      <button mat-icon-button (click)="openConfirmationDialog()">
        <mat-icon class="mat-18">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(item._id,i)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>

  </mat-list>

</div>
