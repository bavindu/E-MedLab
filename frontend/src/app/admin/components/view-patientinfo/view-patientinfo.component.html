<div class="containor">
  <div class="col clearfix">
    <div class="header ">
      <h3>User details</h3>
    </div>
    <div class="info">
      <div class="field">
        <label >First Name</label>
        <span>{{patient?.firstName}}</span>

      </div>
      <div class="field">
        <label >Last Name</label>
        <span>{{patient?.lastName}}</span>

      </div>
      <div class="field">
        <label >User Name</label>
        <span>{{patient?.userName}}</span>

      </div>
      <div class="field">
        <label >Sex</label>
        <span>{{patient?.sex}}</span>
      </div>
      <div class="field">
        <label >email</label>
        <span>{{patient?.email}}</span>

      </div>
    </div>
  </div>
  <div class="col clearfix">
    <div class="header">
      <h3>Test Results</h3>
    </div>
    <div class="tests">
      <mat-nav-list>
        <mat-list-item *ngFor="let item of patientstestlis;let i=index" (click)="navigate(i)">
          <h3 mat-line>{{item?.testName}}</h3>
          <p mat-line>{{item?.date|date}}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </div>
  </div>
</div>
