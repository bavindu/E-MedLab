<form [formGroup]="userDetailsFrom">
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="userName"  [readonly]="readOnly">
        </div>
      </div>
      
      <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" formControlName="email" [readonly]="readOnly">
          </div>
      </div>
      <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" [readonly]="readOnly">
          </div>
      </div>
      <button mat-raised-button color='primary' (click)="updateUserDetails()">Save Changes</button>
      <button mat-icon-button (click)="edit()">
        <mat-icon aria-label="label">edit</mat-icon>
      </button>
</form>
{{userDetails|json}}
