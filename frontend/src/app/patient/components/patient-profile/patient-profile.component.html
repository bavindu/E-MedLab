
<div class="containor">
  <div class="containor" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center center">

    <div fxFlex="20%">
      <a [routerLink]="[ '../edit-profile']" style="text-decoration:none">
        <div class="mycard mat-elevation-z5">
            <div class="my-img">
              <img src="assets/images/curriculum.png" alt="">
            </div>
            <div class="content">
              <h4>Edit Profile</h4>
              </div>
        </div>
      </a>
    </div>

    <div fxFlex="20%">
      <a [routerLink]="[ '../view-testList']" style="text-decoration:none">
        <div class="mycard mat-elevation-z5">
            <div class="my-img">
              <img src="assets/images/view-flask.png" alt="">
            </div>
            <div class="content">
              <h4>View Test Results</h4>
              </div>
        </div>
      </a>
    </div>

    <div fxFlex="20%">
      <a [routerLink]="[ '../download-multiple']" style="text-decoration:none">
        <div class="mycard mat-elevation-z5">
          <div class="my-img">
            <img src="assets/images/file.png" alt="">
          </div>
          <div class="content">
            <h4>Download test reports</h4>
          </div>
        </div>
      </a>
    </div>
    
  </div>
  
  
</div>
