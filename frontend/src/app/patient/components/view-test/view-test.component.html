<div class="containor" id="pdf">
    <div class="header">
        <div class="field">
          <label >Test Name</label>
          <span>{{testName}}</span>
          
        </div>
        <div class="field">
            <label >Name</label>
            <span>{{user.firstName}}</span>
        </div>
        <div class="field">
          <label >Age</label>
          <span>{{userAge}}</span>
        </div>
        <div class="field">
            <label >Date</label>
            <span>{{date|date}}</span>
        </div>
        
        
      </div>
      
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      
          
          <ng-container matColumnDef="tests">
            <th mat-header-cell *matHeaderCellDef> Test </th>
            <td mat-cell *matCellDef="let element"> {{element.test}} </td>
          </ng-container> 
        
          
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Observation </th>
            <td mat-cell *matCellDef="let element"> {{element.observation}} </td>
          </ng-container>
        
         
          <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef> Unit </th>
            <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
          </ng-container>
        
         
          <ng-container matColumnDef="referenceRange">
            <th mat-header-cell *matHeaderCellDef> Refference Range </th>
            <td mat-cell *matCellDef="let element"> {{element.referenceRange}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColums" class="header-row"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
      </table>
        
</div>
<div class="footer">
  <button mat-raised-button color="primary"
      matBadge="value" matBadgePosition="postion"
      matBadeColor="red" (click)="download()">Download
  </button>
</div>
