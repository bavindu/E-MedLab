<mat-toolbar color='primary' class="header mat-elevation-z5 " >
    <span><img src="assets/images/logo.jpg" alt=""></span>
    <span class="example-fill-remaining-space"></span>
    <span><button mat-icon-button (click)="home()">
        <mat-icon aria-label="label">home</mat-icon>
    </button></span>
    <span>
        <button mat-fab [matMenuTriggerFor]="menu" *ngIf="isLoggedIn">
            <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
    </span>
</mat-toolbar>
<router-outlet></router-outlet>
